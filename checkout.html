  <div class="px-4 py-10 sm:px-6 lg:px-20">
    <div class="flex justify-between gap-10">

      <!-- CHECKOUT FORM -->
      <form id="checkoutForm">
        <h2>Billing Details</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" >
            <span class="error" id="firstNameError"></span>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" >
            <span class="error" id="lastNameError"></span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" >
            <span class="error" id="emailError"></span>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone">
            <span class="error" id="phoneError"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" id="address">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state">
          </div>
          <div class="form-group">
            <label for="zip">Zipcode</label>
            <input type="text" id="zip">
            <span class="error" id="zipError"></span>
          </div>
        </div>

        <hr>

        <h2>Payment Details</h2>
        <div class="form-group">
          <label for="cardNumber">Credit Card</label>
          <input type="text" id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456">
            <span class="error" id="cardError"></span>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="expiry">Expiry Date (MM/YY)</label>
            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
            <span class="error" id="expiryError"></span>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" maxlength="3" >
            <span class="error" id="cvvError"></span>
          </div>
        </div>

        <button type="submit" class="btn-global btn-small bg-[color:var(--primary-color)] w-full text-white cormorant-bold py-2 px-10 rounded-md">Place Order</button>
      </form>

      <!-- CART -->

                </tr>
                <tr>
